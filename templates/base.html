<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movers{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'dashboard' %}">
                Movers
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'my-profile' %}">My Profile</a>
                    <a class="navbar-item" href="{% url 'dashboard' %}">Dashboard</a>
                {% endif %}
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    {% if user.is_authenticated %}
                        <div>Hi, {{ user.username }}!</div>
                        <a class="button is-light" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="button is-primary" href="{% url 'login' %}">Login</a>
                        <a class="button is-light" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
